upstream nitrogen_backend {
    # Load balancing
    # It can be round_robin, least_conn, or ip_hash
    # For details, see http://nginx.org/en/docs/http/load_balancing.html
    least_conn;
    # maintain a maximum of 100 idle connections to each upstream server
    keepalive 100;
    server 127.0.0.1:7000 weight=1 max_fails=3 fail_timeout=30s;
}

server {
    server_name _;
	  #listen 80 default_server;
	  #listen [::]:80 default_server;
    listen 80;
	  listen [::]:80;

    # serve static files directly using nginx
    location /nitrogen-static/ {
      root /home/peterk/ws-web/nitrogen-server/temp-deploy/current/public;
      access_log off;
      expires 24h;
    }
    #dist 파일에 있는 내용은 cash 하지 않는다.
    location /nitrogen-static/dist/ {
      root /home/peterk/ws-web/nitrogen-server/temp-deploy/current/public;
      access_log off;
      expires -1;
    }

    location /nitrogen/ {
        proxy_pass http://nitrogen_backend/nitrogen/;
        proxy_redirect off;
        proxy_read_timeout 240s;

        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header X-NginX-Proxy true;

        # required if you work with "WebSockets"
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_max_temp_file_size 0;
        proxy_cache_bypass $http_upgrade;
        proxy_http_version 1.1;

        # proxy_set_header X-Real-IP $remote_addr;
        # proxy_set_header X-Forwarded-Proto $scheme;
    }

    client_max_body_size 10M;

    # disable "Server" from response header
    server_tokens off;

    access_log /home/peterk/ws-web/nitrogen-server/temp-deploy/log/nginx/nitrogen-access.log;
    error_log /home/peterk/ws-web/nitrogen-server/temp-deploy/log/nginx/nigrogen-error.log;
}
